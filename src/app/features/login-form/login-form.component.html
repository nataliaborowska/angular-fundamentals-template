<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Input text" name="email" required [(ngModel)]="model.email" #email="ngModel" emailValidator />
          <span *ngIf="email?.invalid && (email?.dirty || email?.touched || submitted)" id="emailErrorMessage" class="text-danger">
            <ng-container *ngIf="email?.errors?.['required']">Email is required.</ng-container>
            <ng-container *ngIf="email?.errors?.['invalidEmail']">Invalid email format.</ng-container>
          </span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Input text" name="password" required [(ngModel)]="model.password" #password="ngModel" />
          <span *ngIf="password?.invalid && (password?.touched || password?.dirty || submitted)" id="passwordErrorMessage" class="text-danger">
            <ng-container *ngIf="password?.errors?.['required']">Password is required.</ng-container>
          </span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button buttonText="login" type="submit" [isDisabled]="!loginForm.valid"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <a [routerLink]="['/registration']"><strong>Registration</strong></a>
        </div>
      </div>
    </div>
  </form>
</div>
