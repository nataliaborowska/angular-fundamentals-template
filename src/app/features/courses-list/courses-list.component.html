<div *ngIf="courses.length > 0">
    <div *ngFor="let course of courses">
        <app-course-card [course]="course" [editable]="editable" (clickOnShow)="onShow(course)">
            <app-button buttonText="Edit" (click)="onEdit(course)"></app-button>
            <app-button buttonText="Remove" (click)="onDelete(course)"></app-button>
        </app-course-card>
    </div>
</div>
